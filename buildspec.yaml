version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 6.0
    commands:
      - cd netcore-unit-testing/web-api
      - dotnet restore

  pre_build:
    commands:
      # Ejecutar pruebas unitarias con cobertura
      - dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory /codebuild/output/TestResults

  build:
    commands:
      - dotnet build --no-restore --configuration Release

  post_build:
    commands:
      - dotnet publish --no-build --configuration Release --output ./publish

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'netcore-unit-testing/web-api/publish'
